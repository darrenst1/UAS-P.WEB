<html lang="id">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Daftar Member - Toko Komputer Online</title><link rel="stylesheet" href="assets/style.css"></head>
<body>
  <header class="header">
    <div class="container wrap">
      <div class="logo">Darren Komputer </div>
      <nav class="nav actions">
        <a href="index.html">Beranda</a>
        <a href="products.html">Produk</a>
        <a href="register.html">Daftar</a>

      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Form Registrasi Member</h2>
    <div class="form">
      <form action="#" method="post">
        <label>Nama Lengkap</label>
        <input type="text" name="nama" required placeholder="Nama Anda">

        <label>Email</label>
        <input type="email" name="email" required placeholder="email@domain.com">

        <div class="row">
          <div class="col">
            <label>Password</label>
            <input type="password" name="password" required placeholder="Minimal 8 karakter">
          </div>
          <div class="col">
            <label>Telepon</label>
            <input type="text" name="phone" placeholder="0812xxxx">
          </div>
        </div>

        <label>Alamat</label>
        <textarea name="alamat" placeholder="Alamat pengiriman"></textarea>

        <button class="btn" type="submit">Daftar</button>
      </form>
    </div>

    <div class="footer">Â© 2025 Darren Komputer</div>
  </main>
</body>
